
<div class="main-container">
    
    <div class="content-container">
        <div class="content-area">
        <div class = "row">
            <h1>
            Now viewing stock {{title}}
            </h1>
        </div>    
            <div class="row">
                <div class="col-lg-7">
                    <div style="display: block;">
                    <canvas baseChart width="400" height="400"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColors"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    
                    
                </div>
                <div class="col-lg-10">
                    <span><table class="table table-responsive table-condensed">
                              <tr>
                               <th *ngFor="let label of lineChartLabels">{{label}}</th>
                              </tr>
                              <tr *ngFor="let d of lineChartData">
                                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                              </tr>
                            </table></span>
                </div>
                
            </div>
            
            
            
        </div>
        <nav class="sidenav">
            <section class="sidenav-content">
                <h3 class = "welcome"> {{"Welcome " + userData.firstName}} </h3>
                <a (click) = "logOut()" class="nav-link active">
                    LogOut
                </a>
                <div class = "addstock">
                    <button (click)="addStock()" class="btn btn-primary">Add Stock</button>
                    <input type="text" id="formFields_1" placeholder="Add Ticker E.G. MSFT" size="35" [(ngModel)]= "stock.ticker">
                </div>
                <div class = "addstock">
                    <button (click)="lookUpStocks(stockLookup.ticker)" class="btn btn-primary">Lookup Stock</button>
                    <input type="text" id="formFields_1" placeholder="Lookup Stock Ticker E.G. MSFT" size="35" [(ngModel)]= "stockLookup.ticker">
                </div> 
               
                
                <section class="nav-group">
                    <input id="tabexample2" type="checkbox">
                    <label for="tabexample2">Favorited Stocks</label>
                    <ul class="nav-list">
                        <li *ngFor = "let stock of savedStocks"> <button (click) = "getStocks(stock.ticker)">{{ stock.ticker }} </button> 
                        <button (click) = "onDelete(stock)"> delete </button>
                        </li>
                    </ul>
                </section>
            
            </section>
        </nav>
    </div>
    
</div>
