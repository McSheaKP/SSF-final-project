<div class="main-container">
    
    <div class="content-container">
        <div class="content-area">
        <div class = "row">
            <h1>
            Now viewing stock: {{title}}
            </h1>
            
           
        </div>    
            <div class="row">
         <div class = "row">     
        <h2 class = "instructions">
            Enter a stock to lookup or register to add stocks for later viewing.
        </h2>      
        </div>
         <div class="col-lg-7">
                    <div style="display: block;">
                    <canvas baseChart width="400" height="400"
                                [datasets]="lineChartData"
                                [labels]="lineChartLabels"
                                [options]="lineChartOptions"
                                [colors]="lineChartColors"
                                [legend]="lineChartLegend"
                                [chartType]="lineChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    
                    
                </div>
                <div class="col-lg-10">
                    <span><table class="table table-responsive table-condensed">
                              <tr>
                               <th *ngFor="let label of lineChartLabels">{{label}}</th>
                              </tr>
                              <tr *ngFor="let d of lineChartData">
                                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
                              </tr>
                            </table></span>
                </div>
                
            </div>
            
            
            
        </div>
        <nav class="sidenav">
            <section class="sidenav-content">
                <h3 class = "welcome"> {{"Welcome " + userData.firstName}} </h3>
                <a (click) = "logOut()" class="nav-link active">
                    LogOut
                </a>
                <div class = "addstock">
                    <button (click)="lookUpStocks(stockLookup.ticker)" class="btn btn-primary">Lookup Stock</button>
                    <input type="text" id="formFields_1" placeholder="Lookup Stock Ticker E.G. MSFT" size="35" [(ngModel)]= "stockLookup.ticker">
                </div> 
            </section>
        </nav>
    </div>
    
</div>
